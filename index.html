<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Action Demo For TinyMCE</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
	<script>
		tinymce.init({ 
			selector:'textarea',
			plugins: 'synonym',
  			toolbar: 'undo redo | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | indent outdent | synonym'
		});
	</script>
	<script src="js/synonym.js"></script> <!-- custom plugin script -->
</head>
<body>
	<textarea name="demo-editor">This editor has a synonym lookup feature!</textarea>
</body>
</html>
